<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Long+Cang&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>

</head>

<body>

    <section class="container">
        <div class="heading">
            <h2>To-Do List</h2>
        </div>
        <div class="form">
            <form>
                <input class="formInput" type="text" id="addToDo" placeholder="Add your to do item">
                <button class="button" id="button"><span>Add To-Do</span></button>
        </div>


        <div class="toDoList">
            <h2>Today I need to:</h2>
            <ul id="needToDo">

            </ul>
        </div>

        <div class="toDoList">
            <h2>Today I have completed:</h2>
            <ul id="haveDone">

            </ul>
        </div>
        </form>

    </section>
    <script>
        // adds an li under "today i need to" from the "add your to do item"
        $(document).ready(function () {
            $("#button").click(function (e) {
                e.preventDefault();
                var newListItem = $("#addToDo").val();
                if (newListItem.length > 0) {
                    $("#needToDo").append("<li>" + newListItem + "</li >");
                    $("#addToDo").val("");
                    $("li").click(function () {
                        $(this).parent().appendTo($("#haveDone"));
                    });
                }
            });
        });


        // adds li of newListItem under 'today I need to' to 'today I have completed' after a box is checked.
        // still figuring this out      

    </script>
</body>

</html>
